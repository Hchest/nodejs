name: electron-build

on: 
  push:
    branches: 
      - harsom

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
#       - name: npm install, build
#         run: npm install && npm run electron:build --linux deb tar.xz
#         env:
#           ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Deploy # 发布
        env:
          GH_REF: github.com/roy-lau/nodejs.git # GitHub 仓库 SSH 地址
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }} # 预先生成 GitHub Token
        run: |
          git clone https://$GH_REF .deploy_git
          cd .deploy_git
          git checkout harsom
          npm install && npm run electron:build --linux deb tar.xz
          git add .
          git commit -m "CI built at `date +"%Y-%m-%d %H:%M:%S"`"
          git config --global user.name "roy-lau"
          git config --global user.email "roylau_vip@163.com"
          git remote set-url origin https://roy-lau:$GH_TOKEN@$GH_REF
          git push
